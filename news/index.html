
<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="/style.css">
        
    <style>
        .news-item {
            display: none;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .page-btn {
            cursor: pointer;
            padding: 5px 30px;
            margin: 0 5px;
            border: 0px solid #ddd;
            background: #334455;
        }

        .page-btn.active {
            background: #556677;
            color: white;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsItems = document.querySelectorAll('.news-item');
            const itemsPerPage = 6;
            const paginationContainers = document.querySelectorAll('.pagination');
            // Создаем пагинацию
            function createPagination() {
                const totalPages = Math.ceil(newsItems.length / itemsPerPage);
                // Очищаем пагинацию
                for(let i = 0; i < paginationContainers.length; i++){
                    let paginationContainer = paginationContainers[i];
                    paginationContainer.innerHTML = '';
        
                    for (let i = 1; i <= totalPages; i++) {
                        const pageBtn = document.createElement('button');
                        pageBtn.className = 'page-btn';
                        pageBtn.textContent = i;
                        pageBtn.addEventListener('click', () => showPage(i));
                        paginationContainer.appendChild(pageBtn);
                    }
                }
                // Показываем первую страницу при загрузке
                showPage(1);
            }
            // Показываем нужную страницу
            function showPage(pageNumber) {
                const startIndex = (pageNumber - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
        
                newsItems.forEach((item, index) => {
                    item.style.display = (index >= startIndex && index < endIndex) ? 'block' : 'none';
                });
        
                // Обновляем активную кнопку
                document.querySelectorAll('.page-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.textContent == pageNumber);
                });
            }
            // Создаем пагинацию только если есть больше 6 новостей
            if (newsItems.length > itemsPerPage) {
                createPagination();
            } else {
                newsItems.forEach(item => item.style.display = 'block');
            }
        });
    </script>


    </head>
